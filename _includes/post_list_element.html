<li>
    <h3>
    <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
        <br>

        {% if post.subtitle %}
            <small>{{ post.subtitle }}</small>
            <br>
        {% endif %}

        <small>{{ post.date | date_to_string }}</small>
    </a>
    </h3>

    {% if post.useimage %}
    <div class="posts-list-img-container">
        <image style="max-width: 300px;" src="{{site.url}}{{post.useimage}}"></image>
    </div>
    {% endif %}
</li>
